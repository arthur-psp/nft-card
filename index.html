<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="shortcut icon" href="./src/imgs/favicon-32x32.png" type="image/x-icon">
    <title>nft-card</title>
</head>
<body>
    
    <main>
        <div class="card">
            <a href="#" class="image-link">
                <img class="image" src="src/imgs/image-equilibrium.jpg" alt="nft-equilibrium">
            </a>
            <a href="#" class="title-link">
                <h2>Equilibrium #3429</h2>
            </a>
            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="creator">
                <img class="avatar" src="src/imgs/image-avatar.png" alt="imagem do criador">
                <p class="text">Creation of <a class="name">Jake Wyvern</a></p>
            </div>
        </div>
    </main>

</body>
</html>
